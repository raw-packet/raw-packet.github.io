<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% if site.plugins.jekyll-seo == nil %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endif %}

  <link rel="shortcut icon" href="{{ 'favicon.ico' | absolute_url }}" type="image/x-icon">

  <meta property="og:url" content="https://raw-packet.github.io">
  <meta property="og:site_name" content="Raw-packet project">
  <meta property="og:title" content="Raw-packet project">
  <meta property="og:description" content="This project implements network protocols such as Ethernet ARP IP IPv6 UDP TCP DNS MDNS DHCP DHCPv6 ICMPv6 on raw socket.">
  <meta property="og:image" content="https://raw-packet.github.io/static/images/logo/logo-square.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1050">
  <meta property="og:image:height" content="1050">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/static/images/apple-touch-icons/57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/static/images/apple-touch-icons/60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/static/images/apple-touch-icons/72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/images/apple-touch-icons/76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/static/images/apple-touch-icons/114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/static/images/apple-touch-icons/120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/static/images/apple-touch-icons/144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/static/images/apple-touch-icons/152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icons/180x180.png">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/static/images/logo/logo-square.svg" color="#ffffff">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  
  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs.css' | absolute_url }}">

  {% if site.ga_tracking != nil %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', "{{ site.ga_tracking }}");
    </script>

  {% endif %}

  {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | absolute_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ '/assets/js/just-the-docs.js' | absolute_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% include head_custom.html %}

</head>
